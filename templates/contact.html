{% extends 'base.html' %}

{% block title %}Contact us{% endblock title %}Home
{% block body %}
<style>
.contact{
  text-align:center;
}
</style>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<form method="Post" action="/contact">
    {% csrf_token %}
    <div class="container-fluid px-0" >
    {% comment %} <img class="mb-4" src="/static/images/contact.jpg" class="d-block w-100 mx-0" alt="..." width="1520" height="300">  {% endcomment %}
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3598.4989191034074!2d85.13294511485375!3d25.588332483715767!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39ed5870d5afd2e5%3A0x5ba34f1ffdbca409!2sWelcome%20Hotel!5e0!3m2!1sen!2sin!4v1622255545852!5m2!1sen!2sin" width="1520" height="350" style="border:0;" class="d-block w-100" alt="..."  allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    <h1 class="contact" >Contact us</h1>
    </div>
    <div class="container" style="width:50% ">
    <div class="form-group" >
      <label for="uname" class="form-label" >Name</label>
      <input type="text" class="form-control" id="uname" name="name" placeholder="Enter your Name" required autofocus>
    </div>
    <div class="form-group">
      <label for="telno" class="form-label">Phone Number</label>
      <input type="phone" class="form-control" id="telno" name="phone" placeholder="Enter your phone Number" required >
    </div>
    <div class="form-group">
      <label for="emailadd" class="form-label">Email address</label>
      <input type="email" class="form-control" id="emailadd" name="email" placeholder="name@example.com" required >
    </div>
    <div class="form-group">
      <label for="mymessage" class="form-label">Message</label>
      <textarea class="form-control" id="mymessage" name="des" placeholder="write something......." rows="3" required></textarea>
    
    </div>
    <button class="w-45 btn btn-lg btn-primary" style="margin:5px;" type="submit">Submit</button>

    </div>
</form>

<script src="/static/js/annyang.min.js"></script>

<script>
if (annyang) {
  // Let's define our first command. First the text we expect, and then the function it should call
  var commands = {
  
    'write name *tag': function(variable) {
      let name=document.getElementById("uname");
      name.value=variable;
    },
    'write phone number *tag': function(variable) {
      let mobile=document.getElementById("telno");
      mobile.value=variable.split(" ").join("");
    },
    'write email *tag': function(variable) {
      let email=document.getElementById("emailadd");
      email.value=variable.split(" ").join("");
    },
    'write message *tag': function(variable) {
      let message=document.getElementById("mymessage");
      message.value=variable;
    },
  
   
    
  };
  // Add our commands to annyang
  annyang.addCommands(commands);

  // Start listening. You can call this here, or attach this call to an event, button, etc.
  annyang.start();
}
</script>

{% endblock body %}
