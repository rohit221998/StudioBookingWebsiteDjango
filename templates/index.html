{% extends 'base.html' %}

{% block title %}Home{% endblock title %}Home
{% block body %}
<style>
body{
  padding-bottom: 30px;
}

</style>

<div.class="container my-10">


<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">

  <ol class="carousel-indicators">
    <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></li>
    <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></li>
    <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"></li>
    <li data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"></li>
  </ol>


  <div class="carousel-inner"  >
    <div class="carousel-item active">
      <img src="/static/images/index imge.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block"></div> 
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/2400x800/?photo" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/2400x800/?camera" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block"> </div>
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/2400x800/?nature,ice" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">  </div>
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/2400x800/?camera" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">  </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>








{% endblock body %}
